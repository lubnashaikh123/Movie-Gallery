<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE GALLERY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-4 bg-primary text-white mb-4">
    <div class="row">
        <div class="col-6">
         <h1>Movie Gallery</h1>
    </div>
    <div class="col-6 text-right">
    <button class="btn btn-warning " id="showModalBtn">Add Movie</button>
    </div>
    </div>
    </header>
    <main>
        <div class="container">
        <div class="row" id="movieContainer">
            
        </div>
        </div>
      </main>
      <div id="backDrop" class="backDrop  movieClose">

      </div>
      <div id="myModal" class="myModal ">
       <form id="movieForm" class="movieForm">
        <div class="card">
        <div class="card-header">
        <h3>Add Movie Details
            <i class="fa-solid fa-xmark fa-2x float-right movieClose"></i>
        </h3>
        </div>
        <div class="card-body">        
        <div class="from-group">
         <label for="title">Title</label>
         <input type="text" name="" required id="title" class="form-control">
        </div>
        <div class="from-group">
            <label for="imgUrl">Image Url</label>
            <input type="text" name=""required id="imgUrl" class="form-control">
           </div>
           <div class="from-group">
            <label for="rating">Rating</label>
            <input type="text" name=""required id="rating" class="form-control">
           </div> 
        <div class="text-right mt-4">
        <button class="btn btn-primary" type="submit">Add Movie</button>
        <button class="btn btn-danger movieClose" type="button">Cancel</button>
        </div>
        </div>
    </div>   
       </form>
      </div>    
    
</div>  
<script src="./assets/js/app.js"></script>    
</body>
</html>
